name: Sync Images

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'  # Каждые 6 часов в 0:00, 6:00, 12:00 и 18:00 UTC (3:00, 9:00, 15:00 и 21:00 МСК)
  workflow_dispatch:  # Ручной запуск

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Необходимо для коммита изменений
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полное клонирование для получения всех файлов

      - name: Verify data/images.json exists
        run: |
          if [ -f "data/images.json" ]; then
            echo "✓ data/images.json found"
            ls -lh data/images.json
          else
            echo "✗ data/images.json not found, will be created"
            mkdir -p data
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main

      - name: Run incremental sync
        run: npm run sync-incremental
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

      - name: Commit and push changes
        run: |
          git add -f data/images.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-sync: Update images [skip ci]"
            git push origin main
          fi
